<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="./src/images/orange.png" sizes="10x25">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp|Megrim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch|Megrim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="main">
      <div class="characters-1">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="front"><img src="src/images/figures/mercury-frame.png" height="225px"></div>
            <div class="back"><img src="src/images/figures/frame-text.png" height="225px"></div>
          </div>
        </div>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="front"><img src="src/images/figures/graces-frame.png" height="225px"></div>
            <div class="back"><img src="src/images/figures/frame-text.png" height="225px"></div>
          </div>
        </div>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="front"><img src="src/images/figures/venus-frame.png" height="225px"></div>
            <div class="back"><img src="src/images/figures/frame-text.png" height="225px"></div>
          </div>
        </div>
      </div>
      <div class="game">
          <div class="canvas-wrap">
            <canvas id="canvas-background" height="502" width="760"></canvas>
            <div id="welcome" class="welcome visible">
              <div>
                <h1>Gottacelli Botticelli</h1>
                <h3>by Elon Rov</h3>
                <div class="description">Enter to Start. Arrow keys to move. <br> Avoid the winter clouds and collect the dropping
                  oranges. <br>The floor isn't lava, but it'll kill you.<br><br>
                  <div class="smaller">Press "m" to (un)mute.</div>
                </div>
              </div>
            </div>
          </div>
          <img class="frame" src="src/images/frame3.png" />
          <canvas id="canvas-frame" height="50" width="900"></canvas>
        <div class="score-bar">
          <div id="score">Score: 0</div>
          <div id="health">Health: </div>
          <div id="high-score">High Score: 0</div>
        </div>
        </div>
        <div class="characters-2">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="front"><img src="src/images/figures/flora-frame.png" height="225px"></div>
              <div class="back"><img src="src/images/figures/frame-text.png" height="225px"></div>
            </div>
          </div>
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="front"><img src="src/images/figures/chloris-frame.png" height="225px"></div>
              <div class="back"><img src="src/images/figures/frame-text.png" height="225px"></div>
            </div>
          </div>
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="front"><img src="src/images/figures/zephyrus-frame.png" height="225px"></div>
              <div class="back"><img src="src/images/figures/frame-text.png" height="225px"></div>
            </div>
          </div>
        </div>
      </div>
      
      <span class="links">
        <div class="personal-links">
          <a href="https://github.com/elonrov/gottacelli"><img src="src/images/github.png" height="40" width="40"/></a>
          <a href="https://www.linkedin.com/in/elon-rov-1389648b"><img src="src/images/linkedin.png" height="40" width="40" /></a>
          <a href="https://angel.co/elon-rov"><img src="src/images/angel.png" height="40" width="40" /></a>
        </div>
        <div class="bott-links">
          <a href="www.elonrov.com">About Me</a>|
          <a href="https://en.wikipedia.org/wiki/Sandro_Botticelli">About Botticelli</a>|
          <a href="https://en.wikipedia.org/wiki/Primavera_(Botticelli)">About "Primavera"</a>
        </div>
      </span>
    <script src="./dist/main.js"></script>
  </body>
</html>
